sudo: false
language: node_js
node_js:
  - 12.15.0
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - gcc-4.8-multilib
      - g++-4.8-multilib
      - gcc-multilib
      - g++-multilib
os:
  - osx
  - linux
before_deploy:
  - ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME-`uname -m`.tar"
  - npm run prebuild
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ARCH=ia32 npm run prebuild; fi
  - tar --create --verbose --file="$ARCHIVE_NAME" --directory "$TRAVIS_BUILD_DIR/prebuilds"
    .
deploy:
  provider: releases
  draft: false
  prerelease: true
  file: '$ARCHIVE_NAME'
  skip_cleanup: true
  on:
    tags: true
    node: 12.15.0
before_install:
  - >-
    openssl aes-256-cbc
    -K $encrypted_1460c58cc337_key
    -iv $encrypted_1460c58cc337_iv
    -in keyfile.enc
    -out keyfile
    -d
  - chmod 600 keyfile
  - eval $(ssh-agent -s)
  - ssh-add keyfile
